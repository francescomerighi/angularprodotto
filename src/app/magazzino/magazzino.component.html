<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<div class="list-group">
				<button type="button" class="list-group-item list-group-item-action" 
        *ngFor="let prodotto of prodotti.getItems(); let i = index" (click)="setCorrente(i)"
        >{{prodotto.codice}}</button>
			</div>
		</div>
    <div class="col-sm-8">
      <app-prodotto [prodotto]="prodotti.getItem(corrente)"></app-prodotto>
    </div>
	</div>
</div>
